<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${currentEvent.title}">Edit Event</h1>
<header><nav th:replace="fragments :: navigation"></nav></header>
<form method="post" action="/events/create">
    <div class="form-group">
        <label>Event Name
            <input type="text" name="name" class="form-control" th:value="${currentEvent.name}"/>
        </label>
        <label>Event Description
            <input type="text" name="description" class="form-control"/>
        </label>
        <input type="hidden" th:value="${currentEvent.id}" name="eventId" />
    </div>
    <div class="form-group">
        <input type="update" value="Create Event" class="btn btn-success"/>
    </div>

</form>

</body>
</html>
