<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1>Create Event</h1>
<header><nav th:replace="fragments :: navigation"></nav></header>
<form method="post" action="/events/create">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.name}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Event Description
            <input th:field="${event.description}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control"/>
        </label>
    </div>
<!--    <div class="form-group">-->
<!--        <label>Do Attendees need to Register?-->
<!--            <input th:field="${event.mustRegister}" type="checkbox" class="form-control"/>-->
<!--        </label>-->
<!--    </div>-->
    <div class="form-group">
        <label>Event Date
            <input th:field="${event.eventDate}" type="date" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}" class="form-control">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success"/>
    </div>

</form>
<!--<p th:text="${errorMsg}"></p>-->
</body>
</html>
