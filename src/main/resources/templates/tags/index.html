<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<table>
    <thead>
    <th>Tags</th>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.name}"></td>
    </tr>
</table>

</body>
</html>
